<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Orbit Demo</title>

  <!-- Liegt im selben Ordner wie index.html -->
  <link rel="stylesheet" href="styles.css">
  <!-- defer, damit das DOM zuerst geladen wird -->
  <script src="main.js" defer></script>
</head>

<body>
  <div class="canvas">

    <!-- VIDEOS -->
    <div class="video-wrapper">
      <div class="video-box">
        <video
          id="leftVideo"
          src="/pages/janina.mp4"
          preload="metadata"
          controls
          playsinline>
        </video>
      </div>

      <div class="video-box">
        <video
          id="rightVideo"
          src="/pages/janina.mp4"
          preload="metadata"
          controls
          playsinline>
        </video>
      </div>
    </div>

    <!-- VOICE BUBBLES -->
    <button class="voice-bubble b-top-1"    data-audio="audio1"></button>
    <button class="voice-bubble b-top-2"    data-audio="audio2"></button>
    <button class="voice-bubble b-top-3"    data-audio="audio3"></button>

    <button class="voice-bubble b-left-1"   data-audio="audio4"></button>
    <button class="voice-bubble b-left-2"   data-audio="audio5"></button>
    <button class="voice-bubble b-right-1"  data-audio="audio6"></button>
    <button class="voice-bubble b-right-2"  data-audio="audio7"></button>

    <button class="voice-bubble b-bottom-1" data-audio="audio8"></button>
    <button class="voice-bubble b-bottom-2" data-audio="audio9"></button>
    <button class="voice-bubble b-bottom-3" data-audio="audio10"></button>

    <!-- AUDIOS â€“ liegen ebenfalls direkt im selben Ordner -->
    <audio id="audio1"  src="/pages/audio_1.wav" preload="auto"></audio>
    <audio id="audio2"  src="/pages/audio_2.wav" preload="auto"></audio>
    <audio id="audio3"  src="/pages/audio_3.wav" preload="auto"></audio>
    <audio id="audio4"  src="/pages/audio_4.wav" preload="auto"></audio>
    <audio id="audio5"  src="/pages/audio_5.wav" preload="auto"></audio>
    <audio id="audio6"  src="/pages/audio_6.wav" preload="auto"></audio>
    <audio id="audio7"  src="/pages/audio_7.wav" preload="auto"></audio>
    <audio id="audio8"  src="/pages/audio_8.wav" preload="auto"></audio>
    <audio id="audio9"  src="/pages/audio_9.wav" preload="auto"></audio>
    <audio id="audio10" src="/pages/audio_10.wav" preload="auto"></audio>

  </div>
</body>
</html>
